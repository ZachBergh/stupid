<html>
<head>
<title>Planet</title>
<meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no"/> 
<style>
*{
    margin: 0;
    padding: 0;
    overflow:hidden;
    /* -webkit-backface-visibility:  hidden; */
    -webkit-tap-highlight-color:  transparent;
}

body {
    background:#333; 
}

#c {
    width: 100%;
    height: 1136px;
    position: absolute;
    top: 50%;
    margin-top: -568px;
}

.icon {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer
}

svg {
    -moz-user-select: none; 
    -webkit-user-select: none; 
    -ms-user-select: none; 
    -khtml-user-select: none; 
    user-select: none;
}

#hidden_audio {
    display: none;
}

</style>
<link rel='stylesheet' href='nprogress.css'/>
</head>
<body>
    <div id='hidden_audio'>
        <audio controls autoplay preload loop hidden id='bgmusic'>
            <source src='http://otfnvzpg7.bkt.clouddn.com/all-alright-tiny.mp3' type='audio/mpeg'>
        </audio>
    </div>
    <canvas id="c"></canvas>
    <script src="./planet.js?v=1.5"></script>
    <script src='nprogress.js'></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>

        NProgress.start();

        function load() {
            NProgress.done();
            document.getElementById('bgmusic').play();
            PlanetInit();
        }

        function autoPlayAudio() {
            if ((/MicroMessenger/i).test(window.navigator.userAgent)) {
                wx.config({
                    debug: false,
                    appId: '',
                    timestamp: 1,
                    nonceStr: '',
                    signature: '',
                    jsApiList: []
                });
                wx.ready(function() {
                    load();
                });
            } else {
                window.onload = function() {
                    load();
                };
            }
        }
        autoPlayAudio();
    </script>
</body>
</html>
